<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Edu.Click</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google OAuth API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #16222a, #3a6073);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: #1e3c50;
      padding: 2rem 3rem;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffc107;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 2rem;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #e0a800;
    }

    .login-link {
      margin-top: 1.2rem;
      text-align: center;
    }

    .login-link a {
      background-color: transparent;
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #ffc107;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      background-color: #ffc107;
      color: #1e3c50;
    }

    .success-message {
      margin-top: 1.5rem;
      background: #28a745;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    
    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: #666;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }
    
    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
    }
    
    .google-btn {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 25px;
      background: white;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .google-btn:hover {
      border-color: #4285f4;
      box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }
    
    .role-selection {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      border: 2px solid #e9ecef;
    }
    
    .role-selection.active {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }
    
    .role-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
    }
    
    .role-description {
      font-size: 0.9rem;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear Cuenta</h2>
    
    <!-- Bot贸n de Google -->
    <button type="button" class="google-btn" onclick="signUpWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Registrarse con Google
    </button>
    
    <div class="divider">
      <span>o</span>
    </div>
    
    <form id="registroForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electr贸nico</label>
      <input type="email" id="email" required />

      <label for="password">Contrase帽a</label>
      <input type="password" id="password" required />

      <label for="tipoCuenta">Tipo de cuenta</label>
      <select id="tipoCuenta" required>
        <option value="">Selecciona una opci贸n</option>
        <option value="estudiante">Estudiante</option>
        <option value="instructor">Instructor/Profesor</option>
      </select>

      <input type="submit" value="Registrarse" />
    </form>

    <div class="login-link">
      <a href="login.html">驴Ya tienes una cuenta? Inicia sesi贸n</a>
    </div>

    <div class="success-message" id="mensajeExito">
      隆Registro exitoso!<br>
      Tipo de cuenta: <span id="tipoSeleccionado"></span>
    </div>

    <div class="footer">漏 2025 Edu.Click</div>
  </div>

  <script>
    const form = document.getElementById("registroForm");
    const mensaje = document.getElementById("mensajeExito");
    const tipoSpan = document.getElementById("tipoSeleccionado");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const tipo = document.getElementById("tipoCuenta").value;

      if (nombre && email && password && tipo) {
        // Configurar roles seg煤n el tipo seleccionado
        let userRoles = ['estudiante']; // Por defecto solo estudiante
        
        if (tipo === 'instructor') {
          userRoles = ['instructor', 'estudiante']; // Instructores tienen acceso dual
        }
        
        // Guardar informaci贸n del usuario en localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userName', nombre);
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userType', tipo);
        localStorage.setItem('userRoles', JSON.stringify(userRoles));
        
        tipoSpan.textContent = tipo === "instructor" ? "Instructor/Profesor (con acceso como estudiante)" : "Estudiante";
        mensaje.style.display = "block";

        setTimeout(() => {
          window.location.href = "../index.html"; // Redirigir a index en lugar de app
        }, 2000);
      }
    });
    
    // Variable global para almacenar el tipo de cuenta seleccionado para Google
    let selectedAccountType = 'estudiante';
    
    // Configuraci贸n de Google OAuth
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // Reemplazar con tu Client ID real
        callback: handleGoogleSignUp,
        auto_select: false,
        cancel_on_tap_outside: false
      });
    };
    
    // Funci贸n para manejar el registro con Google
    function signUpWithGoogle() {
      // Mostrar modal para selecci贸n de tipo de cuenta
      showAccountTypeModal();
    }
    
    // Mostrar modal para selecci贸n de tipo de cuenta
    function showAccountTypeModal() {
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      `;
      
      modal.innerHTML = `
        <div style="
          background: white;
          padding: 2rem;
          border-radius: 15px;
          max-width: 400px;
          width: 90%;
          text-align: center;
        ">
          <h3 style="margin-bottom: 1.5rem; color: #333;">Selecciona tu tipo de cuenta</h3>
          
          <div class="role-selection" onclick="selectRole('estudiante')" id="role-estudiante">
            <div class="role-title"> Estudiante</div>
            <div class="role-description">Accede a cursos, certif铆cate y aprende nuevas habilidades tecnol贸gicas.</div>
          </div>
          
          <div class="role-selection" onclick="selectRole('instructor')" id="role-instructor">
            <div class="role-title"> Instructor/Profesor</div>
            <div class="role-description">Crea cursos, ense帽a a estudiantes y accede a todas las funciones como estudiante tambi茅n.</div>
          </div>
          
          <div style="margin-top: 2rem;">
            <button onclick="proceedWithGoogle()" style="
              background: linear-gradient(45deg, #667eea, #764ba2);
              color: white;
              border: none;
              padding: 0.8rem 2rem;
              border-radius: 25px;
              cursor: pointer;
              margin-right: 1rem;
              font-weight: 600;
            ">Continuar</button>
            <button onclick="closeModal()" style="
              background: #f8f9fa;
              color: #666;
              border: 1px solid #ddd;
              padding: 0.8rem 2rem;
              border-radius: 25px;
              cursor: pointer;
            ">Cancelar</button>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      window.currentModal = modal;
      
      // Seleccionar estudiante por defecto
      selectRole('estudiante');
    }
    
    // Seleccionar tipo de rol
    function selectRole(role) {
      selectedAccountType = role;
      
      // Remover clase active de todos
      document.querySelectorAll('.role-selection').forEach(el => {
        el.classList.remove('active');
      });
      
      // Agregar clase active al seleccionado
      document.getElementById('role-' + role).classList.add('active');
    }
    
    // Proceder con Google despu茅s de seleccionar tipo
    function proceedWithGoogle() {
      closeModal();
      
      // Iniciar el proceso de Google Sign-In
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          // Fallback: usar el m茅todo de popup
          google.accounts.oauth2.initTokenClient({
            client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
            scope: 'email profile',
            callback: (response) => {
              if (response.access_token) {
                fetchGoogleUserInfo(response.access_token);
              }
            }
          }).requestAccessToken();
        }
      });
    }
    
    // Cerrar modal
    function closeModal() {
      if (window.currentModal) {
        document.body.removeChild(window.currentModal);
        window.currentModal = null;
      }
    }
    
    // Manejar la respuesta de Google Sign-Up
    function handleGoogleSignUp(response) {
      try {
        // Decodificar el JWT token de Google
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // Extraer informaci贸n del usuario
        const userInfo = {
          name: payload.name,
          email: payload.email,
          picture: payload.picture,
          sub: payload.sub // Google user ID
        };
        
        // Procesar el registro con Google
        processGoogleSignUp(userInfo);
        
      } catch (error) {
        console.error('Error al procesar el registro de Google:', error);
        alert('Error al registrarse con Google. Por favor, intenta de nuevo.');
      }
    }
    
    // Obtener informaci贸n del usuario usando el access token
    function fetchGoogleUserInfo(accessToken) {
      fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(userInfo => {
        processGoogleSignUp(userInfo);
      })
      .catch(error => {
        console.error('Error al obtener informaci贸n del usuario:', error);
        alert('Error al obtener informaci贸n del usuario de Google.');
      });
    }
    
    // Procesar el registro exitoso con Google
    function processGoogleSignUp(userInfo) {
      // Configurar roles seg煤n el tipo seleccionado
      let userRoles = ['estudiante'];
      
      if (selectedAccountType === 'instructor') {
        userRoles = ['instructor', 'estudiante']; // Instructores tienen acceso dual
      }
      
      // Guardar informaci贸n del usuario en localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userName', userInfo.name);
      localStorage.setItem('userEmail', userInfo.email);
      localStorage.setItem('userType', selectedAccountType);
      localStorage.setItem('userRoles', JSON.stringify(userRoles));
      localStorage.setItem('userPicture', userInfo.picture || '');
      localStorage.setItem('googleUserId', userInfo.sub || userInfo.id || '');
      localStorage.setItem('loginMethod', 'google');
      
      // Mostrar mensaje de 茅xito
      const tipoSpan = document.getElementById('tipoSeleccionado');
      const mensaje = document.getElementById('mensajeExito');
      
      tipoSpan.textContent = selectedAccountType === "instructor" ? "Instructor/Profesor (con acceso como estudiante)" : "Estudiante";
      mensaje.innerHTML = `隆Bienvenido, ${userInfo.name}!<br>Registro exitoso con Google.<br>Tipo de cuenta: <span id="tipoSeleccionado">${tipoSpan.textContent}</span>`;
      mensaje.style.display = "block";
      
      // Redirigir despu茅s de un breve delay
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 2000);
    }
  </script>
</body>
</html>
