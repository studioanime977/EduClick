<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Edu.Click</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google OAuth API -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: #1e3c50;
      padding: 2rem 3rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffc107;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input[type="submit"] {
      margin-top: 2rem;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #e0a800;
    }

    .register-link {
      margin-top: 1.2rem;
      text-align: center;
    }

    .register-link a {
      color: #ffc107;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #ffc107;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      background-color: #ffc107;
      color: #1e3c50;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      display: none;
      text-align: center;
    }
    
    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: #666;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
    }
    
    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
    }
    
    .google-btn {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 25px;
      background: white;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .google-btn:hover {
      border-color: #4285f4;
      box-shadow: 0 2px 10px rgba(66, 133, 244, 0.2);
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    
    <!-- Botón de Google -->
    <button type="button" class="google-btn" onclick="signInWithGoogle()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continuar con Google
    </button>
    
    <div class="divider">
      <span>o</span>
    </div>
    
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required />

      <input type="submit" value="Iniciar sesión" />
    </form>

    <div class="register-link">
      <a href="registro.html">¿No tienes una cuenta? Regístrate</a>
    </div>

    <div class="success-message" id="mensajeLogin">
      ¡Inicio de sesión exitoso! Redirigiendo...
    </div>

    <div class="footer">© 2025 Edu.Click</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const mensajeLogin = document.getElementById("mensajeLogin");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email && password) {
        // Determinar tipo de usuario basado en el email o datos previos
        let userType = 'estudiante'; // Por defecto estudiante
        let userRoles = ['estudiante']; // Array de roles
        
        // Simular verificación de instructor (en producción sería una consulta a BD)
        const instructorEmails = [
          'instructor@educlick.com',
          'profesor@educlick.com',
          'teacher@educlick.com',
          'educlick6@gmail.com'
        ];
        
        if (instructorEmails.includes(email.toLowerCase()) || email.includes('instructor') || email.includes('profesor')) {
          userType = 'instructor';
          userRoles = ['instructor', 'estudiante']; // Instructores tienen acceso dual
        }
        
        // Guardar información del usuario en localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userName', email.split('@')[0]); // Usar parte antes del @
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userType', userType);
        localStorage.setItem('userRoles', JSON.stringify(userRoles)); // Guardar roles como JSON
        
        mensajeLogin.style.display = "block";

        setTimeout(() => {
          window.location.href = "../index.html";
        }, 2000);
      }
    });
    
    // Configuración de Google OAuth
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // Reemplazar con tu Client ID real
        callback: handleGoogleSignIn,
        auto_select: false,
        cancel_on_tap_outside: false
      });
    };
    
    // Función para manejar el inicio de sesión con Google
    function signInWithGoogle() {
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
          // Fallback: usar el método de popup
          google.accounts.oauth2.initTokenClient({
            client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
            scope: 'email profile',
            callback: (response) => {
              if (response.access_token) {
                fetchGoogleUserInfo(response.access_token);
              }
            }
          }).requestAccessToken();
        }
      });
    }
    
    // Manejar la respuesta de Google Sign-In
    function handleGoogleSignIn(response) {
      try {
        // Decodificar el JWT token de Google
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        
        // Extraer información del usuario
        const userInfo = {
          name: payload.name,
          email: payload.email,
          picture: payload.picture,
          sub: payload.sub // Google user ID
        };
        
        // Procesar el login con Google
        processGoogleLogin(userInfo);
        
      } catch (error) {
        console.error('Error al procesar el login de Google:', error);
        alert('Error al iniciar sesión con Google. Por favor, intenta de nuevo.');
      }
    }
    
    // Obtener información del usuario usando el access token
    function fetchGoogleUserInfo(accessToken) {
      fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(userInfo => {
        processGoogleLogin(userInfo);
      })
      .catch(error => {
        console.error('Error al obtener información del usuario:', error);
        alert('Error al obtener información del usuario de Google.');
      });
    }
    
    // Procesar el login exitoso con Google
    function processGoogleLogin(userInfo) {
      // Determinar tipo de usuario basado en el email
      let userType = 'estudiante';
      let userRoles = ['estudiante'];
      
      const instructorEmails = [
        'instructor@educlick.com',
        'profesor@educlick.com',
        'teacher@educlick.com',
        'educlick6@gmail.com'
      ];
      
      if (instructorEmails.includes(userInfo.email.toLowerCase()) || 
          userInfo.email.includes('instructor') || 
          userInfo.email.includes('profesor')) {
        userType = 'instructor';
        userRoles = ['instructor', 'estudiante'];
      }
      
      // Guardar información del usuario en localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userName', userInfo.name);
      localStorage.setItem('userEmail', userInfo.email);
      localStorage.setItem('userType', userType);
      localStorage.setItem('userRoles', JSON.stringify(userRoles));
      localStorage.setItem('userPicture', userInfo.picture || '');
      localStorage.setItem('googleUserId', userInfo.sub || userInfo.id || '');
      localStorage.setItem('loginMethod', 'google');
      
      // Mostrar mensaje de éxito
      mensajeLogin.innerHTML = `¡Bienvenido, ${userInfo.name}!<br>Inicio de sesión exitoso con Google. Redirigiendo...`;
      mensajeLogin.style.display = "block";
      
      // Redirigir después de un breve delay
      setTimeout(() => {
        window.location.href = "../index.html";
      }, 2000);
    }
  </script>
</body>
</html>
